<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="main-title">Brooklyn Public Library</h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#favorites">Favorites</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Coffee shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Library Card</a></li>
                </ul>
            </nav>
            <img src="./img/util/icon_profile.svg" class="profile-icon" alt="profile icon">
        </header>
        <main class="main">
<section class="welcome">
    <div class="welcome-block">
        <p class="welcome-title">welcome<br> to the brooklyn<br> library</p>
    </div>
</section>
<section class="section section-about">
    <h2 class="section-title" id="about">About</h2>
    <p class="gallery-info">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
    <div class="gallery">
        <img class="gallery-item" src="./img/image 1.jpg" alt="photo 1">
        <img class="gallery-item" src="./img/image 2.jpg" alt="photo 2">
        <img class="gallery-item" src="./img/image 3.jpg" alt="photo 3">
    </div>
    <div class="btn-area">
        <button class="btn btn-active" type="button"></button>
        <button class="btn" type="button"></button>
        <button class="btn" type="button"></button>
    </div>
</section>
<section class="section section-favorites">
    <h2 class="section-title" id="favorites">Favorites</h2>
    <p class="favorites-text">Pick favorites of season</p>
    <div class="seasons-input-area">
        <form>
            <input type="radio" class="radio-btn" id="winter"><label class="radio-label radio-label-checked" for="winter">Winter</label>
            <input type="radio" class="radio-btn" id="spring"><label class="radio-label" for="winter">Spring</label>
            <input type="radio" class="radio-btn" id="summer"><label class="radio-label" for="summer">Summer</label>
            <input type="radio" class="radio-btn" id="autumn"><label class="radio-label" for="autumn">Autumn</label>
        </form>
    </div>
    <div class="books-section">
        <article></article>
        <article></article>
        <article></article>
        <article></article>

    </div>
</section>
<section></section>
<section></section>
<section></section>
        </main>
        <footer class="footer"></footer>


    </div>
</body>
</html>
